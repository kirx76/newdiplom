<script>
    function headup() {
        if (window.pageYOffset >= 1) {
            $('.myheader').hide();
            $('.myheaderfix').css('top', '0');
        } else {
            $('.myheader').show();
            $('.myheaderfix').css('top', 'unset');
        }
    }

    $(document).ready(function () {
        headup();
        $(document).on('scroll', function () {
            headup()
        })
    })
</script>
